packages:
  darwin:
    brews:
      - bash # Bourne Again SHell
      - bat # Cat clone with syntax highlighting
      - chezmoi # Dotfiles manager
      - fish # Friendly Interactive SHell
      - charmbracelet/tap/crush # PNG image compression tool
      - eza # Modern ls replacement with icons
      - fd # Fast find alternative
      - fzf # Fuzzy finder for terminal
      - gh # GitHub CLI
      - git # Version control system
      - yq # YAML/JSON/XML processor (like jq)
      - gnupg # GNU Privacy Guard encryption
      - go # Go programming language
      - htop # Interactive process viewer
      - lazygit # Terminal UI for git
      - neovim # Vim-fork text editor
      - oh-my-posh # Cross-shell prompt theme engine
      - powerlevel10k # Zsh theme (legacy, using oh-my-posh now)
      - pure # Minimal Zsh prompt (legacy)
      - ripgrep # Fast recursive grep alternative (rg)
      - tree-sitter # Parser generator for syntax highlighting
      - uv # Fast Python package installer
      - wget # Network file downloader
      - zoxide # Smarter cd command (z)
      - zsh-async # Async library for Zsh
      - zsh-autosuggestions # Fish-like autosuggestions for Zsh
      - zsh-syntax-highlighting # Syntax highlighting for Zsh
    casks:
      - font-meslo-lg-nerd-font # Nerd Font patched Meslo font
      - iterm2 # macOS terminal emulator
      - powershell # Microsoft PowerShell
      - wezterm # GPU-accelerated terminal emulator
